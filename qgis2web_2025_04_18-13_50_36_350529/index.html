         }

        }

          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Location_1 = document.createElement('div');
            div_Location_1.id = "div_Location_1";
            div_Location_1.className= "filterselect";
            document.getElementById("menu").appendChild(div_Location_1);
            sel_Location_1 = document.createElement('select');
            sel_Location_1.multiple = true;
            sel_Location_1.size = 6;
            sel_Location_1.id = "sel_Location_1";
            var Location_1_options_str = "<option value='' unselected></option>";
            sel_Location_1.onchange = function(){filterFunc()};
            Location_1_options_str  += '<option value="Bãi đậu xe">Bãi đậu xe</option>';
            Location_1_options_str  += '<option value="Bãi đỗ máy bay">Bãi đỗ máy bay</option>';
            Location_1_options_str  += '<option value="Khu vực hàng hóa">Khu vực hàng hóa</option>';
            Location_1_options_str  += '<option value="Nhà ga">Nhà ga</option>';
            Location_1_options_str  += '<option value="Vị trí xấp xỉ">Vị trí xấp xỉ</option>';
            Location_1_options_str  += '<option value="Đường băng">Đường băng</option>';
            sel_Location_1.innerHTML = Location_1_options_str;
            div_Location_1.appendChild(sel_Location_1);
            var lab_Location_1 = document.createElement('div');
            lab_Location_1.innerHTML = 'Location_1';
            lab_Location_1.className = 'filterlabel';
            div_Location_1.appendChild(lab_Location_1);
            var reset_Location_1 = document.createElement('div');
            reset_Location_1.innerHTML = 'clear filter';
            reset_Location_1.className = 'filterlabel';
            reset_Location_1.onclick = function() {
                var options = document.getElementById("sel_Location_1").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Location_1.appendChild(reset_Location_1);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Classifia = document.createElement('div');
            div_Classifia.id = "div_Classifia";
            div_Classifia.className= "filterselect";
            document.getElementById("menu").appendChild(div_Classifia);
            sel_Classifia = document.createElement('select');
            sel_Classifia.multiple = true;
            sel_Classifia.size = 9;
            sel_Classifia.id = "sel_Classifia";
            var Classifia_options_str = "<option value='' unselected></option>";
            sel_Classifia.onchange = function(){filterFunc()};
            Classifia_options_str  += '<option value="Cảng Không gian">Cảng Không gian</option>';
            Classifia_options_str  += '<option value="Sân Bay Không xác định">Sân Bay Không xác định</option>';
            Classifia_options_str  += '<option value="Sân Bay Quân Sự">Sân Bay Quân Sự</option>';
            Classifia_options_str  += '<option value="Sân Bay Quân Sự Trung bình">Sân Bay Quân Sự Trung bình</option>';
            Classifia_options_str  += '<option value="Sân Bay Quân Sự lớn">Sân Bay Quân Sự lớn</option>';
            Classifia_options_str  += '<option value="Sân Bay Quốc Tế lớn">Sân Bay Quốc Tế lớn</option>';
            Classifia_options_str  += '<option value="Sân Bay Trung bình và Quân Sự">Sân Bay Trung bình và Quân Sự</option>';
            Classifia_options_str  += '<option value="Sân Bay nhỏ">Sân Bay nhỏ</option>';
            Classifia_options_str  += '<option value="Sân Bay trung bình">Sân Bay trung bình</option>';
            sel_Classifia.innerHTML = Classifia_options_str;
            div_Classifia.appendChild(sel_Classifia);
            var lab_Classifia = document.createElement('div');
            lab_Classifia.innerHTML = ' Classifia';
            lab_Classifia.className = 'filterlabel';
            div_Classifia.appendChild(lab_Classifia);
            var reset_Classifia = document.createElement('div');
            reset_Classifia.innerHTML = 'clear filter';
            reset_Classifia.className = 'filterlabel';
            reset_Classifia.onclick = function() {
                var options = document.getElementById("sel_Classifia").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Classifia.appendChild(reset_Classifia);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Visibility = document.createElement('div');
            div_Visibility.id = "div_Visibility";
            div_Visibility.className= "filterselect";
            document.getElementById("menu").appendChild(div_Visibility);
            sel_Visibility = document.createElement('select');
            sel_Visibility.multiple = true;
            sel_Visibility.size = 8;
            sel_Visibility.id = "sel_Visibility";
            var Visibility_options_str = "<option value='' unselected></option>";
            sel_Visibility.onchange = function(){filterFunc()};
            Visibility_options_str  += '<option value="Sân bay nhỏ (tỷ lệ 1:20,000)">Sân bay nhỏ (tỷ lệ 1:20,000)</option>';
            Visibility_options_str  += '<option value="Sân bay nhỏ (tỷ lệ 1:75,000)">Sân bay nhỏ (tỷ lệ 1:75,000)</option>';
            Visibility_options_str  += '<option value="Sân bay quân sự lớn (tỷ lệ 1:50,000)">Sân bay quân sự lớn (tỷ lệ 1:50,000)</option>';
            Visibility_options_str  += '<option value="Sân bay quân sự nhỏ (tỷ lệ 1:10,000)">Sân bay quân sự nhỏ (tỷ lệ 1:10,000)</option>';
            Visibility_options_str  += '<option value="Sân bay quân sự nhỏ (tỷ lệ 1:15,000)">Sân bay quân sự nhỏ (tỷ lệ 1:15,000)</option>';
            Visibility_options_str  += '<option value="Sân bay quân sự nhỏ (tỷ lệ 1:8,000)">Sân bay quân sự nhỏ (tỷ lệ 1:8,000)</option>';
            Visibility_options_str  += '<option value="Sân bay quân sự vừa (tỷ lệ 1:30,000)">Sân bay quân sự vừa (tỷ lệ 1:30,000)</option>';
            Visibility_options_str  += '<option value="Sân bay trung bình (tỷ lệ 1:150,000)">Sân bay trung bình (tỷ lệ 1:150,000)</option>';
            sel_Visibility.innerHTML = Visibility_options_str;
            div_Visibility.appendChild(sel_Visibility);
            var lab_Visibility = document.createElement('div');
            lab_Visibility.innerHTML = 'Visibility';
            lab_Visibility.className = 'filterlabel';
            div_Visibility.appendChild(lab_Visibility);
            var reset_Visibility = document.createElement('div');
            reset_Visibility.innerHTML = 'clear filter';
            reset_Visibility.className = 'filterlabel';
            reset_Visibility.onclick = function() {
                var options = document.getElementById("sel_Visibility").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Visibility.appendChild(reset_Visibility);
        resetLabels([layer_AirportsSizeandVisibility_2,layer_AirportsLocationintheAirports_3,layer_AirportsClassification_4]);
        map.on("zoomend", function(){
            resetLabels([layer_AirportsSizeandVisibility_2,layer_AirportsLocationintheAirports_3,layer_AirportsClassification_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_AirportsSizeandVisibility_2,layer_AirportsLocationintheAirports_3,layer_AirportsClassification_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_AirportsSizeandVisibility_2,layer_AirportsLocationintheAirports_3,layer_AirportsClassification_4]);
